<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header Navigation */
        header {
            padding: 30px 0;
            position: relative;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            min-height: calc(100vh - 120px);
            gap: 80px;
            position: relative;
        }

        .hero-text {
            z-index: 2;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .wave {
            display: inline-block;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
        }

        .hero-subtitle {
            font-size: 18px;
            line-height: 1.8;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        /* Hero Image */
        .hero-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-circle {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 30%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud-2 {
            width: 100px;
            height: 50px;
            top: 35%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Background Text */
        .bg-text {
            position: absolute;
            font-size: 280px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            letter-spacing: -10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: 0;
            user-select: none;
        }



        /* Responsive */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-title {
                font-size: 48px;
            }

            .image-circle {
                width: 400px;
                height: 400px;
            }

            .bg-text {
                font-size: 180px;
            }


        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .image-circle {
                width: 300px;
                height: 300px;
            }

            .bg-text {
                font-size: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">ðŸ‘¤</div>
                <ul class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="http://127.0.0.1:5500/work.html">Works</a></li>
                    
                    <li><a href="http://127.0.0.1:5500/blog.html">Blog</a></li>
                    <li><a href="http://127.0.0.1:5500/about%20page.html">About</a></li>
                </ul>
                <a href="#" class="download-btn">
                    ðŸ“„ Download Resume & Portfolio
                </a>
            </nav>
        </header>

        <div class="bg-text">Aashish A</div>

        <section class="hero">
            <div class="hero-text">
                <h1 class="hero-title">
                    Hello<span class="wave">ðŸ‘‹</span>,<br>
                   Ashish A
                </h1>
                <p class="tagline">Data Science</p>
                <p class="hero-subtitle">
                   A rising talent in data science striving for greater heights<br>
                    Driven by endless curiosity and a passion for exploration<br>
                    This sentence comes from Zhuopa Smao
                </p>
            </div>

            <div class="hero-image">
                <div class="image-circle">
                    <svg width="500" height="500" viewBox="0 0 500 500">
                        <!-- Background gradient -->
                        <defs>
                            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2d4a7c;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#1a2d4a;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="250" cy="250" r="250" fill="url(#bgGrad)"/>
                        
                        <!-- Clouds -->
                        <ellipse cx="150" cy="200" rx="80" ry="40" fill="rgba(255,255,255,0.9)" opacity="0.8">
                            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
                        </ellipse>
                        <ellipse cx="350" cy="220" rx="70" ry="35" fill="rgba(255,255,255,0.9)" opacity="0.8">
                            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="5s" repeatCount="indefinite"/>
                        </ellipse>
                        
                        <!-- Person silhouette -->
                        <circle cx="250" cy="220" r="40" fill="#1a1a1a"/>
                        <rect x="220" y="260" width="60" height="100" rx="10" fill="#4a5568"/>
                        <rect x="200" y="280" width="30" height="80" rx="5" fill="#667eea"/>
                        <rect x="270" y="280" width="30" height="80" rx="5" fill="#667eea"/>
                        
                        <!-- Mask overlay -->
                        <rect x="220" y="210" width="60" height="20" rx="10" fill="#60a5fa" opacity="0.8"/>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });



        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Parallax effect for background text
        document.addEventListener('mousemove', (e) => {
            const bgText = document.querySelector('.bg-text');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            bgText.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
